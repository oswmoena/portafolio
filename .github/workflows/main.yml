on:
  push:
    branches:
      - master

name: ðŸš€ Deploy
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 167.172.23.73
          port: 22
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server_dir: /front/portafolio
          timeout: 60000

      - name: Executing PM2
        run: |
          echo "Executing PM2 restart"
          pm2 restart all
          echo "PM2 restart executed!"
